<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <!-- Header -->
    <section class="header">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Weather Dashboard</h1>
            </div>
    </section>

    <div class="container">
        <div class="row">

            <div class="col-4">
                <!-- Search City by Name form-->
                <div class="card">
                    <h5 class="card-header">Search for a City:</h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="searchBox" placeholder="Enter a city">
                            </div>
                            <button type="button" id="searchBtn" class="btn btn-light">Search</button>
                            <button type="reset" id="resetBtn" class="btn btn-light">Reset</button>
                        </form>
                    </div>
                </div>
                <br>
                <!-- Search history -->
                <div class="card">
                    <h5 class="card-header">Search History:</h5>
                    <div class="card-body" id="searchHistory"></div>
                </div>
            </div>

            <!-- Search Results -->
            <div class="col-8">
                <div class="card">
                    <div class="card-body searchRes">
                        <div class="resHeader"></div>
                        <div class="description"></div>
                        <div class="resTemp"></div>
                        <div class="resHum"></div>
                        <div class="resWind"></div>
                        <div class="resUV"></div>
                    </div>
                </div>
                <br>
                <table class="table table-borderless">
                    <tr>
                        <td>
                            <p id="day1Date"></p>
                            <p id="day1Icon"></p>
                            <p id=day1Temp></p>
                            <p id=day1Hum></p>
                        </td>
                        <td>
                            <p id="day2Date"></p>
                            <p id="day2Icon"></p>
                            <p id=day2Temp></p>
                            <p id=day2Hum></p>
                        </td>
                        <td>
                            <p id="day3Date"></p>
                            <p id="day3Icon"></p>
                            <p id=day3Temp></p>
                            <p id=day3Hum></p>
                        </td>
                        <td>
                            <p id="day4Date"></p>
                            <p id="day4Icon"></p>
                            <p id=day4Temp></p>
                            <p id=day4Hum></p>
                        </td>
                        <td>
                            <p id="day5Date"></p>
                            <p id="day5Icon"></p>
                            <p id=day5Temp></p>
                            <p id=day5Hum></p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>

</body>

</html>
